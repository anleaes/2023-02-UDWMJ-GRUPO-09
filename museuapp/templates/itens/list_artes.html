{% extends 'base.html' %}

{% block title %}

    Lista de itens - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
        <h5><b>Lista de itens</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <br />
                    <a href="{% url 'itens:add_item' %}">Cadastro de novos itens</a>   
                <br />
                <br />
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome Item</th>
                    <th scope="col">Idade Item</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in itens %}
                        <tr>
                            <th scope="row">{{ item.id }}</th>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>
                            </td>
                            <td>
                                <a href="{% url 'itens:delete_item' item.id %}" class="btn btn-danger btn-sm ">Excluir</a>
                            </td>
                        </tr> 
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock body %}
